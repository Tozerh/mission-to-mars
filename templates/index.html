<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

<link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <div class= "jumbotron text-center">
            <h1><mark>Mission to Mars!</mark></h1>
            <p>
                <a type="button" class="btn btn-primary btn-lg" href="/scrape" role = "button"> Scrape New Data 
                </a>
            </p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-16 col-md-12">
                <div class="media">
                    <div class = "media-body">
                        <h2>Latest Mars news</h2>
                        <h4 class = "media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class = "row" id ="mars-featured-image">
            
            <div class = "col-xs-12 col-md-8 col-lg-4">
                <h2>featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
            </div>
            
            <!-- Mars Facts-->
            <div class = "col-xl-2 col-md-8 col-xs-12">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
               <!-- Mars Hemispheres -->
               <h4 style="padding-top: 40px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
               <div class="card-deck">
                   <hr>
                   <div class="col-md-12 col-xs-16 col-lg-4">
                       <div class="row" id="mars-hemispheres">
                           {% for hemisphere in mars.hemispheres %}
                           <div class="col-md-6 col-xs-8">
                               <div class="card text-white" style="margin: 25px;">
                                   <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
                                   <div class="card-body">
                                       <p class="card-text">{{hemisphere.title}}</p>
                                   </div>
                               </div>
                           </div>
                           {% endfor %}
                       </div>
                   </div>
               </div>
           </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
